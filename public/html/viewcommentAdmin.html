<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/viewcommentAdmin.css">

<body>
    <div class="grid container">
        <div class="row">
            <div class="col l-2 st">
                <div class="category-menu">
                    <img src="../image/logo.png" width="100px" height="100px">
                    <h2>Trạm Nhỏ Xinh</h2>
                    <ul>
                        <li>Danh mục</li>
                        <li>Sản phẩm</li>
                        <li>Người dùng</li>
                        <li>Đơn hàng</li>
                        <li>Bài viết</li>
                        <li>Bình luận</li>
                        <li>Phản hồi</li>
                        <li>Nhắn tin</li>
                    </ul>
                </div>
            </div>
            <div class="col l-10 ts">
                <div class="header-allpage">
                    <img src="../image/logo.png" width="57px" height="57px">
                    <p>Admin</p>
                </div>
                <div class="main">
                    <div class="main-category">
                        <div class="main-danhmuc">
                            <p>Xem bình luận</p>
                            <a href="">Quay về</a>
                        </div>
                        <div class="main-header">
                            <div class="right-main-header">
                                <input type="text" placeholder="Tìm kiếm">
                                <div class="filter"><i class="fa-solid fa-filter"></i></div>
                                <div class="sort"><i class="fa-solid fa-arrow-down-a-z"></i></div>
                            </div>
                        </div>
                    </div>
                    <!-- xong phần header -->
                    <div class="main-product">
                        <div class="category-main-product">   
                            <label for="Tên danh mục">Tên khách hàng</label>
                            <input type="">
                        </div>
                        <div class="category-main-product">   
                            <label for="">Ngày bình luận</label>
                            <input type="">
                        </div>
                        <div class="text-main-product">   
                            <label for="">Nội dung</label>
                            <input type="">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
